<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">3. Billeder</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-warning" role="alert">
            <p>Angiv rækkefølge af billeder samt visning i popup- og listevisning.</p>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Required</th>
                        <th>Readonly</th>
                        <th>Formular</th>
                        <th>Popup/Liste</th>
                    </tr>
                </thead>
                <tbody ui-sortable ng-model="wizard.attachments.sagsbehandler">
                    <tr ng-repeat="field in wizard.attachments.sagsbehandler">
                        <td>
                            <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                        </td>
                        <td>{{field.name}}</td>
                        <td>{{field.title}}</td>
                        <td><span class="glyphicon glyphicon-ok" ng-if="field.required"></span></td>
                        <td><input type="checkbox" ng-model="field.readonly"></td>
                        <td><input type="checkbox" ng-model="field.form"></td>
                        <td><input type="checkbox" ng-model="field.list"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a ui-sref="wizard.sagsbehandler.2" class="btn btn-success">Forrige</a>
        <button ng-click="next()" type="button" class="btn btn-success pull-right">Næste</button>
    </div>
</div>
<div class="alert alert-danger" role="alert" ng-show="error">
    <p><strong>Fejl:</strong> {{error}}</p>
</div>
