<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Rediger konfiguration</h3>
    </div>
    <div class="panel-body">
        <form novalidate class="form-horizontal" role="form" name="myform" ng-submit="submit(myform)">
            <div class="form-group has-feedback" ng-class="{ 'has-error': myform.name.$error.required && myform.$submitted, 'has-success': myform.name.$valid && myform.$submitted}">
                <label for="name" class="col-sm-2 control-label">Navn</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="configuration.name" type="text" class="form-control" id="name" placeholder="Navn" required>
                    <span ng-show="myform.name.$valid && !myform.name.$pristine" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span ng-show="myform.name.$error.required && myform.$submitted" class="help-block">Navn er påkrævet!</span>
                </div>
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error': myform.description.$error.required && myform.$submitted, 'has-success': myform.description.$valid && myform.$submitted}">
                <label for="description" class="col-sm-2 control-label">Beskrivelse</label>
                <div class="col-sm-10">
                    <textarea name="description" ng-model="configuration.description" class="form-control" id="description" placeholder="Beskrivelse" required></textarea>
                    <span ng-show="myform.description.$valid && !myform.description.$pristine" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span ng-show="myform.description.$error.required && myform.$submitted" class="help-block">Beskrivelse er påkrævet!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="configuration.hidden">Skjul i liste
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="logo" class="col-sm-2 control-label">Logo</label>
                <div class="col-sm-10">
                    <input type="file" ng-file-select="onFileSelect($files)" class="form-control" id="logo" name="logo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <img ng-src="{{imagesrc}}" height="80">
                    <div class="alert alert-danger" role="alert" ng-show="imageerror">
                        <p><strong>Forkert dimension:</strong> {{imageerror}}.</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Gem</button>
                </div>
            </div>
        </form>
        <!--progressbar class="progress-striped active" value="dynamic" type="{{type}}">{{dynamic}} %</progressbar-->
        <div class="alert alert-danger" role="alert" ng-show="error">
            <p><strong>Fejl:</strong> Der er sket en fejl ved rettelse af konfigurationen.</p>
            <p>{{error}}</p>
        </div>
        <div class="alert alert-success" role="alert" ng-show="success">
            <p><strong>OK:</strong> Konfigurationen er rettet.</p>
            <p>{{success}}</p>
        </div>
    </div>
</div>
