<div class="container-fluid">
    <div ncy-breadcrumb></div>
    <div class="page-header">
        <h1><i class="fa fa-gear"></i> {{configuration.name}}</h1>
        <!--
 <small><a ng-href="../leaflet/index.html#/{{configurationId}}" target="_blank">Test i leaflet</a></small> <small><a ng-href="../app2/web/index.html#/organizations/{{organizationId}}/{{configurationId}}/menu" target="_blank">Test i app</a></small>
-->
    </div>
    <ul class="nav nav-pills">
        <li ui-sref-active="active">
            <a ui-sref="config.info">
                <div><i class="fa fa-2x fa-info-circle"></i>
                </div>
                <div>Info</div>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="config.wizard">
                <div><i class="fa fa-2x fa-magic"></i>
                </div>
                <div>Wizard</div>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="config.text">
                <div><i class="fa fa-2x fa-file-text-o"></i>
                </div>
                <div>Tekst</div>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="config.delete">
                <div><i class="fa fa-2x fa-trash-o"></i>
                </div>
                <div>Slet</div>
            </a>
        </li>
        <li>
            <a ui-sref="config.wizard" ng-click="save()">
                <div><i class="fa fa-2x fa-save"></i>
                </div>
                <div>Gem</div>
            </a>
        </li>
        <li>
            <a ng-href="../leaflet/index.html#/{{configurationId}}" target="_blank">
                <div><i class="fa fa-2x fa-desktop"></i>
                </div>
                <div>Minimap</div>
            </a>
        </li>
        <li>
            <a ng-href="../mitkort/index.html#/{{configurationId}}" target="_blank">
                <div><i class="fa fa-2x fa-desktop"></i>
                </div>
                <div>Minimap - Mit kort</div>
            </a>
        </li>
        <li>
            <a ng-href="https://rapportfrastedet.dk/#/menu/organizations/{{organizationId}}/{{configurationId}}" target="_blank">
                <div><i class="fa fa-2x fa-tablet"></i>
                </div>
                <div>Online app</div>
            </a>
        </li>
       

    </ul>
    <div class="alert alert-warning clearfix" role="alert" ng-show="changed">
        <div class="pull-right">
            <button type="button" class="btn btn-warning" ng-click="save()"><i class="fa fa-save"></i> Gem</button>
        </div>
        <div><strong>Advarsel:</strong> Konfigurationen er blevet Ã¦ndret, husk at gemme.</div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <strong>Fejl:</strong> {{error}}
    </div>
    <div class="alert alert-success" role="alert" ng-show="success">
        <strong>OK:</strong> {{success}}
    </div>
    <div ui-view></div>
</div>
